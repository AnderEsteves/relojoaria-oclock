<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="./js/main.js"></script>
  <title>Relojoaria O'clock</title>
</head>
<body>
  <header></header>  
  

  <section class="center flex">

    <div class="information">
      <h1>oi</h1>
    </div>

    <div class="clockContainer">

      <div class="clock">
        <div class="circuloInside"></div>
  
        <div class="minutes"></div>
        <div class="seconds"></div>
        <div class="hours"></div>
        <div class="pivot"></div>
        <div class="marcadores"></div>
  
        <div class="borderDate">
          <div id="date"></div>
          <div id="chronoDisplay"></div>
        </div>  

        
        <div class="menuClock">
          <p>MENU NAVEGAÇÃO</p>
          <button onclick="engine.changeMode()" id="modeButton">Modo cronografo</button>
          <button onclick="engine.fullScreen(document.querySelector('.clockContainer'))" id="fullscreenButton">Tela Cheia</button>
          <button onclick="engine.changeDarkButton()" id="darkButton">Modo Escuro</button>
        </div>

        <div class="second__menuClock">
          <a>MENU Cronômetro</a>
          <button onclick="engine.startChronograph()" id="start"><a>Iniciar</a></button>
          <button onclick="engine.stopChronograph()" id="stop">Parar</button>
        </div>
      </div>

     

    </div>
    
  </section>


</body>
</html>
