<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="./js/main.js"></script>
  <title>Relojoaria O'clock</title>
</head>
<body>
  <header></header>  
  

  <section class="center">

    <div class="menuClock">
      <button onclick="engine.changeMode()" id="modeButton"><a>Modo cronografo</a></button>

      <button onclick="engine.startChronograph()" id="start"><a>Iniciar</a></button>
      <button onclick="engine.stopChronograph()" id="stop">Parar</button>
      <button onclick="engine.resetChronograph()" id="reset"><a>Zerar</a></button>
    </div>
  
    <div class="clockContainer">
      <div class="clock">
        <div class="circuloInside"></div>
  
        <div class="minutes"></div>
        <div class="seconds"></div>
        <div class="hours"></div>
        <div class="pivot"></div>
        <div class="marcadores"></div>
  
        <div class="borderDate">
          <div id="date"></div>
          <div id="chronoDisplay"></div>
        </div>  
      </div>
    </div>
    
  </section>


</body>
</html>
