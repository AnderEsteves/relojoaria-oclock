<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="./js/main.js"></script>
  <title>Relojoaria O'clock</title>
</head>
<body>  
  <h1 id="digital-clock"></h1>

  <section class="center">
  
    <div class="clock">

      <div class="minutes"></div>
      <div class="seconds"></div>
      <div class="hours"></div>
      <div class="pivot"></div>
      <div class="marcadores"></div>

      <div class="data">
        <h4 id="date"></h4>
        <h4 id="date-number"></h4>
      </div>   
    </div>
  </section>

  <section class="centerCrono">

    <div class="cronografo">
      <div class="secCrono"></div>
      <div class="minCrono"></div>
      <div class="marcadorCrono"></div>
    </div>
  </section>


    
  
</body>
</html>
