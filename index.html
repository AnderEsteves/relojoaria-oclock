<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relojoaria O'clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header class="center flex ">
      <nav class="nav nav-justified nav-pills container border p-4">
        <a href="#" class="nav-link nav-item">Serviços</a>
        <a href="#" class="nav-link nav-item">Serviços</a>
        <a href="#" class="nav-link nav-item">Sobre nós</a>
        <a href="#" class="nav-link nav-item">Contato</a>
        <a href="#" class="nav-link nav-item">Localização</a>
     </nav>
    </header>  
    
  
    <section class=" center flex">

      <div class="information">
        <h1>lore</h1>
      </div>

      <div class="clockContainer">
  
        <div class="clock">
          <div class="circuloInside"></div>
    
          <div class="minutes hands-before"></div>
          <div class="seconds hands-before"></div>
          <div class="hours hands-before"></div>
          <div class="pivot"></div>
          <div class="marcadores"></div>
    
          <div class="borderDate">
            <div id="date"></div>
            <div id="chronoDisplay"></div>
          </div>  
  
          
          <div class="menuClock">
            <button onclick="engine.changeMode()" id="modeButton">Modo cronografo</button>
            <button onclick="engine.fullScreen()" id="fullscreenButton">Tela Cheia</button>
            <button onclick="engine.changeDarkButton()" id="darkButton">Modo Escuro</button>
     
          </div>
  
          <div class="menuCronometro">
            <button onclick="engine.startChronograph()" id="start"><a>Iniciar</a></button>
            <button onclick="engine.stopChronograph()" id="stop">Parar</button>
            <button onclick="engine.resetChronograph()" id="reset">Zerar</button>
          </div>
  
        </div>
  
      </div>
    </section>

    <section class="container">
      <div class=" flex-row">
        <p class="h1 text-center pt-5">Veja nossa <strong>variedade</strong> de relógios <strong>atendidos</strong> por nós!</p>
      </div>
      <div class="row">
        <div class="card" style="width: 28rem;">
          <img class="card-img-top pt-3" src="/img/Relogio_Cuco.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
          </div>
        </div>

        <div class="card" style="width: 28rem;">
          <img class="card-img-top pt-3" src="/img/Relogio_Cuco.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
          </div>
        </div>

        <div class="card" style="width: 28rem;">
          <img class="card-img-top pt-3" src="/img/Relogio_Cuco.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
          </div>
        </div>
      </div>
      

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
